    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h2>üåç Live Device Location</h2>
        <p id="location-status">Fetching your location...</p>
        <div id="map"></div>
      </div>
    </main>

    <!-- Leaflet.js script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Location Script -->
    <script>
      const statusText = document.getElementById("location-status");

      // Initialize map with a default view
      const map = L.map("map").setView([20, 78], 4); // Default: India zoomed out
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Try to get device's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            statusText.textContent = `Your current location: ${lat.toFixed(
              4
            )}, ${lng.toFixed(4)}`;

            // Center map and add marker
            map.setView([lat, lng], 15);
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(
                "<b>Device Location</b><br>Latitude: " +
                  lat.toFixed(4) +
                  "<br>Longitude: " +
                  lng.toFixed(4)
              )
              .openPopup();
          },
          (error) => {
            statusText.textContent =
              "Unable to fetch location. Please allow location access.";
          }
        );
      } else {
        statusText.textContent = "Geolocation is not supported on this device.";
      }
    </script>
